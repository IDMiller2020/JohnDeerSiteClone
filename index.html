<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Deer Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <img src="./2021-03-18_13-21-49.png" alt="John Deere Logo">
        </div>
        <div class="col justify-content-end">
          <p>Equipment</p>
        </div>
        <div class="col justify-content-end">
          <p>Finance</p>
        </div>
        <div class="col justify-content-end">
          <p>Parts & Service</p>
        </div>
        <div class="col d-flex flex-row justify-content-end">
          <i class="fas fa-map-marker-alt pr-2"></i>
          <p>Find a Dealer</p>
        </div>
        <div class="col d-flex justify-content-end">
          <p>Sign In</p>
        </div>
        <div class="col">
          <i class="fas fa-search-location"></i>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row pt-4 justify-content-around">
        <div class="col">
          <a href="#">
            <i class="fas fa-tractor fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="fas fa-truck-monster fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="fas fa-truck-moving fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="fas fa-truck fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="fas fa-tags fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="fas fa-shuttle-van fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="fas fa-motorcycle fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="fas fa-toilet-paper-slash fa-5x"></i>
          </a>
        </div>
        <div class="col">
          <a href="#">
            <i class="far fa-thumbs-down fa-5x"></i>
          </a>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col bg-header-img d-flex align-items-center font-weight-bold text-light justify-content-center">
          <h1>BUILT TO EMPOWER</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-around bg-dark pb-3 my-4">
        <div class="col d-flex flex-direction-row align-content-center justify-content-center pt-4">
          <i class="fas fa-map-marker-alt pr-2 fa-2x pr-2 text-light"></i>
          <p class="mb-0 pt-1 text-light">Find a Dealer</p>
        </div>
        <div class="col d-flex flex-direction-row align-items-center pt-4 text-light">
          <i class="fas fa-shopping-cart fa-2x pr-2"></i>
          <p class="mb-0 pt-1">Build & Price</p>
        </div>
        <div class="col d-flex flex-direction-row align-items-center pt-4 text-light">
          <i class="fas fa-download fa-2x pr-2"></i>
          <p class="mb-0 pt-1">Shop Pre Owned</p>
        </div>
        <div class="col d-flex flex-direction-row align-items-center pt-4 text-light">
          <i class="fas fa-tag fa-2x pr-2"></i>
          <p class="mb-0 pt-1">Download Manuals</p>
        </div>
        <div class="col d-flex flex-direction-row align-items-center pt-4 text-light">
          <i class="fas fa-bullseye fa-2x pr-2"></i>
          <p class="mb-0 pt-1">Buy Parts</p>
        </div>
        <div class="col d-flex flex-direction-row align-items-center pt-4 text-light">
          <i class="fas fa-tools fa-2x pr-2"></i>
          <p class="mb-0 pt-1">Offers & Discounts</p>
        </div>
      </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="col-6 pb-4 pl-0">
        <div class="img-upper-left">
        </div>
      </div>
      <div class="col-6 pb-4 pr-0">
        <div class="img-upper-right">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 pl-0">
        <div class="img-lower-left">
        </div>
      </div>
      <div class="col-6 pr-0">
        <div class="img-lower-right">
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  </main>
  <footer>
     <h1>Footer</h1>
  </footer>
</body>
</html>
